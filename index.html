<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore programming language trends using StackOverflow data visualized with Chart.js">
  <title>DataStackOverflow</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2>Programming Language Trend Over Years(2015-2024)</h2>

    <div class="filters">
      <label for="languageSelect">Language:</label>
      <select id="languageSelect">
        <option value="all">All</option>
      </select>

      <label for="yearSelect">Year:</label>
      <select id="yearSelect">
        <option value="all">All</option>
      </select>

      <button id="exportBtn">Export Chart</button>
    </div>

    <canvas id="trendChart" width="800" height="400"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
